<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">

                        	</div>
                        </div>
                        <div class="form-group">
                            <label for="inputText4" class="col-form-label">Date de Naissance</label>
                            <input id="inputText4" type="date" class="form-control" placeholder="Date de Naissance">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input id="inputPassword" type="password" placeholder="Password" class="form-control">

                         <div class="form-group" style="display: flex; justify-content: space-between;">

                                </div>
                            </div>
                            <div>
	                            <label for="inputText3" class="col-form-label">Taille</label>

                        	</div>
                        	 <div>
	                            <label for="inputText3" class="col-form-label">Poids</label>
	                            <input id="inputText3" type="email" class="form-control">
                        	</div>
                        </div>
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">File Input</label>
                        </div>
                        	<div class="input-group-append">
                                <button type="button" class="btn btn-primary" style="float: right;">S'inscrire</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
